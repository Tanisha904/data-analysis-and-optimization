<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analyzer & Optimizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 10px #00000044;
        }

        form {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 15px #00000033;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #ffffff;
            color: #333;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #00c9ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #006eff;
        }

        .result {
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            overflow-x: auto;
            box-shadow: 0 0 10px #00000055;
            color: #fff;
        }

        a.download-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
        }

        a.download-link:hover {
            background-color: #1e7e34;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Data Analyzer & Optimizer</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="datafile" accept=".csv" required>
        <button type="submit">Analyze & Optimize</button>
    </form>

    {% if analysis %}
    <div class="result">
        <h2>Analysis Result:</h2>
        {{ analysis|safe }}

        {% if download_link %}
        <a class="download-link" href="{{ url_for('download_file', filename=download_link) }}">Download Cleaned CSV</a>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
